{%extends 'base.html'%}

{%block titulo%}
Login
{%endblock titulo%}

{%block content%}

{%if form.errors%}
<p>Tu usuario y contraseña no concuerdan, porfavor intenta nuevamente</p>
{%else%}
<p>Ingresa con tu nombre de usuario y contraseña</p>
{%endif%}
<div class="login-form">

<form action="{%url 'login'%}" method="post">
	{%csrf_token%}
	{{form.as_p}}
	<input type="hidden" name="next" value="{{next}}"> 
	<input type="submit" value="Iniciar Sesión">
</form>

</div>

	

{%endblock content%}
